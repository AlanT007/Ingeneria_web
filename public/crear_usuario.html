<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Usuario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 95%;
      padding: 10px;
      background: #00a000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 13px;
      display: block;
    }
    #msg {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Crear Usuario</h2>
    <form id="crearForm">
      <input type="text" id="usuario" name="usuario" placeholder="Usuario (mail)" required><br>
      <span id="errorUsuario" class="error"></span>
      <input type="password" id="password" name="password" placeholder="Contraseña" required><br>
      <span id="errorPassword" class="error"></span>
      <button type="submit">Crear Usuario</button>
    </form>
    <p id="msg"></p>
  </div>

  <script>
    document.getElementById("crearForm").addEventListener("submit", async (event) => {
      event.preventDefault();

      const usuario = document.getElementById("usuario").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");

      // limpiar mensajes previos
      document.getElementById("errorUsuario").textContent = "";
      document.getElementById("errorPassword").textContent = "";
      msg.textContent = "";

      let valido = true;

      // no permitir admin u operador
      if ((usuario === "admin" && password === "admin123") ||
          (usuario === "operador" && password === "operador123")) {
        msg.textContent = "No se puede crear un usuario Admin u Operador porque estos ya existen.";
        return;
      }

      // validaciones usuario
      if (usuario.length === 0 || (usuario.charCodeAt(0) >= 48 && usuario.charCodeAt(0) <= 57)) {
        document.getElementById("errorUsuario").textContent = "El primer carácter no puede ser un número.";
        valido = false;
      } else if (!usuario.includes("@")) {
        document.getElementById("errorUsuario").textContent = "El usuario debe contener un '@'.";
        valido = false;
      } else {
        let puntos = usuario.split(".").length - 1;
        if (puntos !== 1) {
          document.getElementById("errorUsuario").textContent = "Debe haber exactamente un punto en el usuario.";
          valido = false;
        } else {
          let posPunto = usuario.lastIndexOf(".");
          let extension = usuario.length - posPunto - 1;
          if (!(extension === 2 || extension === 3)) {
            document.getElementById("errorUsuario").textContent = "Después del punto deben ir 2 o 3 caracteres.";
            valido = false;
          }
        }
      }

      // validaciones contraseña
      if (password.length < 8 || password.length > 20) {
        document.getElementById("errorPassword").textContent = "La contraseña debe tener entre 8 y 20 caracteres.";
        valido = false;
      } else {
        let tieneMayus = false, tieneMinus = false, tieneNum = false, tieneEsp = false;
        for (let i = 0; i < password.length; i++) {
          let code = password.charCodeAt(i);
          if (code >= 65 && code <= 90) tieneMayus = true;
          else if (code >= 97 && code <= 122) tieneMinus = true;
          else if (code >= 48 && code <= 57) tieneNum = true;
          else if (
            (code >= 33 && code <= 47) ||
            (code >= 58 && code <= 64) ||
            (code >= 91 && code <= 96) ||
            (code >= 123 && code <= 126)
          ) tieneEsp = true;
        }

        if (!tieneMayus) {
          document.getElementById("errorPassword").textContent = "Debe contener al menos una letra mayúscula.";
          valido = false;
        } else if (!tieneMinus) {
          document.getElementById("errorPassword").textContent = "Debe contener al menos una letra minúscula.";
          valido = false;
        } else if (!tieneNum) {
          document.getElementById("errorPassword").textContent = "Debe contener al menos un número.";
          valido = false;
        } else if (!tieneEsp) {
          document.getElementById("errorPassword").textContent = "Debe contener al menos un carácter especial.";
          valido = false;
        }
      }

      if (!valido) return; // si falla validación, no sigue

      // si todo ok → mandar al backend
      try {
        const res = await fetch("/crear_usuario", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ usuario, password })
        });

        const data = await res.json();
        if (data.ok) {
          msg.style.color = "green";
          msg.textContent = "Usuario creado con éxito. Ya puedes iniciar sesión.";
        } else {
          msg.style.color = "red";
          msg.textContent = "Error: " + data.msg;
        }
      } catch (err) {
        msg.style.color = "red";
        msg.textContent = "Error de conexión con el servidor.";
      }
    });
  </script>
</body>
</html>
