<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('https://cdn.shopify.com/s/files/1/0521/8844/6874/files/what_is_a_quarterback.png?v=1729993117');
      background-size: cover;
      background-position: center;
    }
    .login-box {
      background: white;
      padding: 40px;
      text-align: center;
      width: 300px;
    }
    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      width: 95%;
      padding: 10px;
      background: #00a000;
      color: white;
      border: none;
      cursor: pointer;
    }
    .link {
      margin-top: 15px;
      display: block;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <input type="text" id="usuario" name="usuario" placeholder="Usuario" required><br>
      <input type="password" id="password" name="password" placeholder="Contraseña" required><br>
      <button type="submit">Ingresar</button>
    </form>
    <a class="link" href="crear_usuario.html">¿No tienes cuenta? Crea un usuario</a>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", login);

    async function login(event) {
      event.preventDefault();

      const usuario = document.getElementById("usuario").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ usuario, password })
        });

        const data = await res.json();

        if (!res.ok || !data.ok) {
          alert("Error: " + (data.msg || "Credenciales inválidas"));
          return;
        }

        if (data.token) {
          localStorage.setItem("token", data.token);
          localStorage.setItem("usuario", usuario);
          localStorage.setItem("rol", data.rol);

          // Redirección según rol
          if (data.rol === "admin") {
            window.location.href = "admin_usuarios.html";
          } else if (data.rol === "operador") {
            window.location.href = "main_operador.html";
          } else {
            window.location.href = "main_cliente.html";
          }
        } else {
          alert(data.msg || "Error desconocido");
        }
      } catch (err) {
        console.error("Error al conectar con el backend:", err);
        alert("No se pudo conectar al servidor.");
      }
    }
  </script>
</body>
</html>
