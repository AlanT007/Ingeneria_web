<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página principal (Cliente)</title>
</head>
<body>

  <h2>Jugadores - Flag Splinters Football</h2>

  <table border="1" cellpadding="5" cellspacing="0">
    <thead>
      <tr>
        <th>Foto</th>
        <th>Nombre</th>
        <th>Posición</th>
        <th>Número</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody id="tabla-jugadores">
      <!-- La tabla se llena con JavaScript -->
    </tbody>
  </table>

  <!-- Modal básico -->
  <div id="modal" style="display:none; position:fixed; top:20%; left:30%; background:white; border:1px solid black; padding:10px;">
    <h2 id="modal-nombre"></h2>
    <img id="modal-foto" src="" alt="Foto jugador" width="120" height="120"><br>
    <p><strong>Posición:</strong> <span id="modal-posicion"></span></p>
    <p><strong>Número:</strong> <span id="modal-numero"></span></p>
    <p id="modal-desc"></p>
    <button onclick="cerrarModal()">Cerrar</button>
  </div>

<script>
  // Datos de ejemplo
  const jugadores = [
    {
      nombre: "Isaac Alarcón",
      posicion: "tackle ofensivo",
      numero: 88,
      foto: "https://pbs.twimg.com/profile_images/1295676868151181316/lgzbJtL6_400x400.jpg",
      desc: "Es un tackle ofensivo mexicano de fútbol americano profesional de los San Francisco 49ers de la Liga Nacional de Fútbol Americano"
    },
    {
      nombre: "Alfredo Gutiérrez Urías",
      posicion: "tackle ofensivo",
      numero: 51,
      foto: "https://el-mexicano.com.mx/Uploads/Article/7754/1c05cdbf-ea86-4b82-9abf-1c45d3241579.png",
      desc: "Jugó su primer partido con el equipo el 20 de agosto de 2022 contra los Minnesota Vikings para NFL en Mayo del 2021"
    },
    {
      nombre: "Víctor Leyva",
      posicion: "guardia",
      numero: 77,
      foto: "https://images2.minutemediacdn.com/image/upload/c_crop,x_0,y_103,w_2040,h_1147/c_fill,w_720,ar_16:9,f_auto,q_auto,g_auto/images/GettyImages/mmsport/261/01jxwh7rgnr9xs74msrt.jpg",
      desc: "Exjugador mexicano de fútbol americano que jugó en la posición de guard para los equipos Cincinnati Bengals, Miami Dolphins y New England Patriots de la NFL."
    }
  ];

  // Llenar tabla
  const tabla = document.getElementById("tabla-jugadores");
  jugadores.forEach((j, i) => {
    const row = `
      <tr>
        <td><img src="${j.foto}" alt="${j.nombre}" width="60" height="60"></td>
        <td>${j.nombre}</td>
        <td>${j.posicion}</td>
        <td>${j.numero}</td>
        <td><button onclick="verJugador(${i})">Ver más</button></td>
      </tr>
    `;
    tabla.innerHTML += row;
  });

  // Modal
  const modal = document.getElementById("modal");

  function verJugador(i) {
    const j = jugadores[i];
    document.getElementById("modal-nombre").textContent = j.nombre;
    document.getElementById("modal-foto").src = j.foto;
    document.getElementById("modal-posicion").textContent = j.posicion;
    document.getElementById("modal-numero").textContent = j.numero;
    document.getElementById("modal-desc").textContent = j.desc;
    modal.style.display = "block";
  }

  function cerrarModal() {
    modal.style.display = "none";
  }
</script>

</body>
</html>
